<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/jquery.js" type="text/javascript" ></script>
</head>
<body>
        <button id="btn">出发</button>
        <div id="moveDiv" class="" ><img src="img/triumph_small2.jpg"></div>
<style>
#btn{    
        margin: 0 auto;
        width: 80px;
        height: 50px;
        display: inline-block;
        background: red;
}
#moveDiv img{
        width: 200px;
        height: 200px;
        background-size: 100%;
}
 #moveDiv{
 width:100px;
  text-align:center;
  position:absolute;
 }
</style>
    </body>
<script>
$(function() {
        $("#btn").click(function() {
                var div = $("#moveDiv");
                if(div.hasClass("dest")) {
                        div.removeClass("dest").animate({left: 0}, 4000);
                } else {
                        div.addClass("dest").animate({left: 800}, 4000);
                }
        })
});
</script>
</html>
